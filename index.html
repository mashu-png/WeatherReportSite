<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weather</title>
</head>
<body>
    <div id="headTitle">
        <h1 id="FrontTitle" class="headerText"></h1>
    </div>
    <div id="main" class="main">
        <div id="main_Text">
            <h1 id="MainTitle" class="MainText"></h1>
        </div>
        <div id="WeatherTitle">
            <h1 id="WeatherText"></h1>
        </div>
        <div class="WeatherBox">
            <h2 id="Weather" class="WeatherSUbTitle"></h2>
            <p id="WeatherComment" class="Weathers"></p>
        </div>
        <div class="SectionBorder"></div>
        <div class="windsBox">
            <h2 id="WindsTitle" class="windsSubTitle"></h2>
            <p id="windsComment" class="WindsComment"></p>
        </div>
        <div class="SectionBorder"></div>
        <div id="Temp">
            <h2 id="TempTitle" class="TempText"></h2>
        </div>
        <div class="TempBox">
            <div class="SebuAera" id="Sebu"></div>
            <div class="VideoContainer-Wrapper">
                <video src="https://www.pexels.com/ja-jp/download/video/3129752/" muted autoplay loop playsinline></video>
                <div class="TempOutput">
                    <p id="TempMax" class="T-Max"></p>
                    <p id="TempMin" class="T-Min"></p>
                </div>
            </div>
        </div>
        <div class="SectionBorder"></div>
        <div id="precip">
            <h2 id="precipTitle" class="precipText"></h2>
        </div>
        <div class="precip">
            <p id="precipMorning" class="preText"></p>
            <p id="precipNoon" class="preText"></p>
            <p id="precipNight" class="preText"></p>
        </div>
        <div class="SectionBorder"></div>
        <div class="TempAverage">
            <div class="AverageTitle" id="AverageTitle">
                <div id="DecolationRandomIcons_Left" class="DecolationRandomIcons">&#128732;</div>
                <div class="AverageTitleArea" id="AverageTitleArea"></div>
                <div id="DecolationRandomIcons_Right" class="DecolationRandomIcons">&#10062;</div>
            </div>
            <div class="TempAverageArea">
                <p class="TempAverageText" id="TempAverageTitleText"></p>
                <p class="TempAverageText" id="TempAverageText"></p>
            </div>
            <div class="PrecipAverageArea">
                <p class="PrecipAverageText" id="PrecipAverageTitleText"></p>
                <p class="PrecipAverageText" id="PrecipAverageText"></p>
            </div>
        </div>
        </div>
        <div id="Other">
            <h2 id="OtherTitle" class="OtherText"></h2>
        </div> 
    </div>
    <div class="footer">
        <div class="SponsorsTitle">Sponsors</div>
        <div id="Sponsors" class="Sponsors">
            <img src="Image/-White.png" class="ImageSponsors" id="FujiwaraSoft" alt="Sponsors" width="50%" height="100%"/>
            <p class="FujiwaraSoft">FujiwaraSoft Co., Ltd.</p>
            <img src="Image/DG.png" alt="DG" class="DG" id="DG" width="50%" height="50%" >
            <p class="FujiwaraSoft">男子学園DG</p>
        </div>
    </div>
</body>
<script src="JS/System.js"></script>
<script src="JS/XMLSystem.js"></script>
<script src="JS/DecolationIcons.js"></script>
</html>
